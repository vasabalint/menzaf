                 <MenuItemRow

                  icon={<Icons.Leaf size={14} className="text-green-600" />}

                {/* Desszertek */}
                <div className="pt-2">
                   <div className="flex items-center gap-2 text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-1">
                    <Icons.Coffee size={14} className="text-rose-400"/>

                  </div>
                  {data.desserts.map((dessert, idx) => (
                    <MenuItemRow 
                      key={idx}
                      name={dessert.name}
                      price={dessert.price}
                      isSubItem
                    />
                  ))}
                </div>

              </div>
            </div>
          </div>
        );
      };

      const WeeklyMenuSection = () => {
        const getCurrentDayName = () => {
          const days = ['Vasárnap', 'Hétfő', 'Kedd', 'Szerda', 'Csütörtök', 'Péntek', 'Szombat'];
          const todayIndex = new Date().getDay();
          return days[todayIndex];
        };

        const todayName = getCurrentDayName();

        return (
          <section id="menu" className="py-20 bg-stone-50 dark:bg-slate-950 transition-colors duration-300">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <span className="text-emerald-600 dark:text-emerald-400 font-semibold tracking-wider uppercase text-sm mb-2 block">
                  Friss és Változatos
                </span>
                <h2 className="text-4xl font-bold text-slate-800 dark:text-white flex items-center justify-center gap-3">
                  <Icons.CalendarDays className="text-yellow-400" size={32} />
                  Heti Ajánlatunk
                </h2>
                <div className="w-24 h-1 bg-yellow-400 mx-auto mt-6 rounded-full"></div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                {WEEKLY_MENU.map((dailyMenu) => (
                  <div key={dailyMenu.day} className="h-full">
                    <MenuCard 
                      data={dailyMenu} 
                      isToday={dailyMenu.day === todayName}
                    />
                  </div>
                ))}
              </div>
              
              <div className="mt-12 text-center">
                  <p className="text-slate-500 dark:text-slate-400 text-sm italic">
                      * Az ételek allergén tartalmáról kérjük érdeklődjön a kiszolgálópultnál. A változtatás jogát fenntartjuk.
                  </p>
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => {
        return (
          <footer id="contact" className="bg-slate-900 dark:bg-black text-slate-300 py-16 transition-colors duration-300">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                
                {/* Brand Info */}
                <div className="space-y-6">
                  <div className="flex items-center gap-3 text-white">
                    <Logo className="w-10 h-10 text-yellow-400" />
                    <span className="font-bold text-2xl tracking-tight">
                      MENZA<span className="text-yellow-400">FOOD</span>
                    </span>
                  </div>
                  <p className="text-slate-400 leading-relaxed max-w-xs">
                    Házias ételek, barátságos kiszolgálás és hangulatos környezet várja vendégeinket minden hétköznap.
                  </p>
                  <div className="pt-4">
                      <a 
                        href={CONTACT_INFO.facebookUrl}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center gap-2 text-yellow-400 hover:text-white transition-colors cursor-pointer bg-transparent border-none no-underline"
                      >
                          <Icons.Facebook size={20} />
                          <span>Kövess minket Facebookon</span>
                      </a>
                  </div>
                </div>

                {/* Contact Info & MAPS */}
                <div>
                  <h3 className="text-white font-bold text-lg mb-6 border-b border-slate-700 pb-2 inline-block">
                    Elérhetőség & Térkép
                  </h3>
                  
                  {/* Google Maps Link Block */}
                  <a 
                    href={CONTACT_INFO.googleMapsUrl} 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="block mb-6 group"
                    title="Megnyitás Google Térképen"
                  >
                    <div className="bg-slate-800 rounded-lg p-1 border border-slate-700 hover:border-yellow-500 transition-colors">
                        <div className="bg-emerald-100 rounded h-32 w-full flex items-center justify-center relative overflow-hidden map-hover transition-transform duration-300">
                             {/* Simulated Map Background Pattern */}
                             <div className="absolute inset-0 bg-slate-200" style={{backgroundImage: 'radial-gradient(#4b5563 1px, transparent 1px)', backgroundSize: '10px 10px'}}></div>
                             <div className="absolute inset-0 bg-slate-800/20"></div>
                             
                             <div className="relative z-10 flex flex-col items-center gap-2">
                                <div className="bg-red-500 text-white p-2 rounded-full shadow-lg animate-bounce">
                                    <Icons.MapPin size={24} />
                                </div>
                                <span className="bg-white/90 text-slate-900 text-xs font-bold px-2 py-1 rounded shadow">Kattints a térképhez</span>
                             </div>
                        </div>
                    </div>
                  </a>

                  <ul className="space-y-4">
                    <li className="flex items-start gap-3">
                      <Icons.MapPin className="text-emerald-500 mt-1 flex-shrink-0" size={20} />
                      <a 
                        href={CONTACT_INFO.googleMapsUrl} 
                        target="_blank" 
                        rel="noopener noreferrer" 
                        className="hover:text-yellow-400 transition-colors group"
                      >
                        {CONTACT_INFO.address}
                        <span className="block text-xs text-slate-500 group-hover:text-yellow-400/80 mt-0.5 flex items-center gap-1 transition-colors">
                          <Icons.ExternalLink size={10} /> Útvonaltervezés
                        </span>
                      </a>
                    </li>
                    <li className="flex items-center gap-3">
                      <Icons.Phone className="text-emerald-500 flex-shrink-0" size={20} />
                      <a href={`tel:${CONTACT_INFO.phone}`} className="hover:text-white transition-colors">
                        {CONTACT_INFO.phone}
                      </a>
                    </li>
                    <li className="flex items-center gap-3">
                      <Icons.Mail className="text-emerald-500 flex-shrink-0" size={20} />
                      <a href={`mailto:${CONTACT_INFO.email}`} className="hover:text-white transition-colors">
                        {CONTACT_INFO.email}
                      </a>
                    </li>
                  </ul>
                </div>

                {/* Opening Hours */}
                <div>
                  <h3 className="text-white font-bold text-lg mb-6 border-b border-slate-700 pb-2 inline-block">
                    Nyitvatartás
                  </h3>
                  <ul className="space-y-2">
                    {OPENING_HOURS.map((item) => (
                      <li key={item.day} className="flex justify-between border-b border-slate-800 pb-2 last:border-0">
                        <span className="text-slate-400">{item.day}</span>
                        <span className={`font-medium ${item.hours === 'ZÁRVA' ? 'text-red-400' : 'text-emerald-400'}`}>
                          {item.hours}

                    ))}

                  <div className="mt-6 flex items-center gap-2 text-sm text-slate-500 bg-slate-800 p-3 rounded-lg">

              <div className="mt-16 pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
                <p>&copy; {new Date().getFullYear()} Menzafood. Minden jog fenntartva.</p>
              </div>
            </div>
          </footer>
        );
      };

      function App() {
        // --- Dark Mode State ---
        const [isDark, setIsDark] = useState(false);
        const [showTopBtn, setShowTopBtn] = useState(false);

        // Initialize theme logic
        useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setIsDark(true);
          }
        }, []);

        useEffect(() => {
          if (isDark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          }
        }, [isDark]);

        const toggleTheme = () => setIsDark(!isDark);

        // --- Back to Top Logic ---
        useEffect(() => {
          const handleScroll = () => {
            if (window.scrollY > 400) {
              setShowTopBtn(true);
            } else {
              setShowTopBtn(false);
            }
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const goToTop = () => {
          window.scrollTo({
            top: 0,
            behavior: 'smooth',
          });
        };

        return (
          <div className={`min-h-screen flex flex-col font-sans transition-colors duration-300 ${isDark ? 'bg-slate-950 text-slate-100' : 'bg-stone-50 text-slate-900'}`}>
            <Header isDark={isDark} toggleTheme={toggleTheme} />
            <main className="flex-grow">
              <Hero />
              <AboutSection />
              <WeeklyMenuSection />
            </main>
            <Footer />

            <button
              onClick={goToTop}
              className={`fixed bottom-8 right-8 z-50 p-3 rounded-full shadow-xl transition-all duration-300 transform border-2 border-yellow-400 cursor-pointer
                ${showTopBtn ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}
                ${isDark ? 'bg-slate-800 text-yellow-400 hover:bg-slate-700' : 'bg-white text-yellow-500 hover:bg-yellow-50'}
              `}
              aria-label="Vissza a tetejére"
            >
              <Icons.ArrowUp size={24} strokeWidth={3} />
            </button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
